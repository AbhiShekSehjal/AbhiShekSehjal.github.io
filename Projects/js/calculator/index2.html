<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="/Projects/js/calculator/index.css">
</head>

<body>
  <div id="Calculator">
    Calculator
    <div>
      <input type="text" id="display" readonly />
    </div>
    <div id="firstLine">
      <button class="num" onclick="pickNumber(1)">1</button>
      <button class="num" onclick="pickNumber(2)">2</button>
      <button class="num" onclick="pickNumber(3)">3</button>
      <button class="num" onclick="clearDisplay()">C</button>
    </div>
    <div id="secondLine">
      <button class="num" onclick="pickNumber(4)">4</button>
      <button class="num" onclick="pickNumber(5)">5</button>
      <button class="num" onclick="pickNumber(6)">6</button>
      <button class="num" onclick="pickNumber('*')">*</button>
    </div>
    <div id="thirdLine">
      <button class="num" onclick="pickNumber(7)">7</button>
      <button class="num" onclick="pickNumber(8)">8</button>
      <button class="num" onclick="pickNumber(9)">9</button>
      <button class="num" onclick="pickNumber('-')">-</button>
    </div>
    <div id="fourthLine">
      <button class="num" onclick="pickNumber('/')">/</button>
      <button class="num" onclick="pickNumber(0)">0</button>
      <button class="num" onclick="pickNumber('.')">.</button>
      <button class="num" onclick="pickNumber('+')">+</button>
    </div>
    <div id="fifthLine">
      <button class="inOut" onclick="calculate()">=</button>
    </div>
  </div>
  
  <script src="/Projects/js/calculator/index.js"></script>
</body>

</html>
