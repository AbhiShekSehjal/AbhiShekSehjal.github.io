<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>India Weather App</title>
  <link rel="stylesheet" href="/Projects/js/wheaher App/wheather.css">
</head>

<body>
  <div class="container">
    <h1>India Weather App</h1>
    <p>Enter an Indian city to get the current weather</p>
    <input type="text" id="city" placeholder="Enter city name">
    <button id="search-btn">Get Weather</button>

    <div class="weather-result" id="weather-result">
      <h2 id="city-name"></h2>
      <p id="temperature"></p>
      <p id="weather-description"></p>
      <p id="humidity"></p>
      <p id="wind-speed"></p>
    </div>
  </div>

  <script src="/Projects/js/toDoApp/TodoNew.js"></script>
</body>

</html>
