<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PS Projects</title>
  <link rel="stylesheet" href="/Projects/ps/lightbox.min.css">
</head>

<body>
  <section>

    <h3>Adobe Photoshop Projects</h3>
    <div class="Photoshop">
      <a class="example-image-link" href="/Projects/ps/images/SELECTED LOGO.jpg" data-lightbox="example-set"
        data-title="Click the right half of the image to move forward."><img class="example-image"
          src="/Projects/ps/images/SELECTED LOGO.jpg" alt="" /></a>

      <a class="example-image-link" href="/Projects/ps/images/SOCIAL MEDIA AD 2nd.jpg" data-lightbox="example-set"
        data-title="Or press the right arrow on your keyboard."><img class="example-image"
          src="/Projects/ps/images/SOCIAL MEDIA AD 2nd.jpg" alt="" /></a>

      <a class="example-image-link" href="/Projects/ps/images/WEB BANNER.jpg" data-lightbox="example-set"
        data-title="The next image in the set is preloaded as you're viewing."><img class="example-image"
          src="/Projects/ps/images/WEB BANNER.jpg" alt="" /></a>

      <a class="example-image-link" href="/Projects/ps/images/cor-e.jpg" data-lightbox="example-set"
        data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image"
          src="/Projects/ps/images/cor-e.jpg" alt="" /></a>

      <a class="example-image-link" href="/Projects/ps/images/cor-e 2.jpg" data-lightbox="example-set"
        data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image"
          src="/Projects/ps/images/cor-e 2.jpg" alt="" /></a>

      <a class="example-image-link" href="/Projects/ps/images/psEdit.jpg" data-lightbox="example-set"
        data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image"
          src="/Projects/ps/images/psEdit.jpg" alt="" /></a>
    </div>
  </section>

  <!-- jQuary CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- plugin's JS -->
  <script src="/Projects/ps/lightbox-plus-jquery.min.js"></script>
</body>

</html>
